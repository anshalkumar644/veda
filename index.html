<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veda - Personal Assistant AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="welcome-page-body" class="bg-gray-900 text-white">

    <div id="welcome-page">
        <canvas id="ai-background"></canvas>
        <div class="min-h-screen flex items-center justify-center p-4 content-container">
            <div class="text-center max-w-4xl mx-auto">
                <img src="https://i.postimg.cc/NM2fmmcV/Whats-App-Image-2025-08-01-at-1-33-38-PM-1.jpg" alt="Veda AI Logo" class="w-32 h-32 md:w-40 md:h-40 mx-auto mb-6 rounded-full border-4 border-indigo-500/50 shadow-lg object-cover" onerror="this.onerror=null;this.src='https://placehold.co/160x160/111827/a5b4fc?text=Veda';">
                <h1 class="text-4xl sm:text-5xl md:text-7xl font-black tracking-tighter mb-4 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500">
                    Welcome to Veda
                </h1>
                <p class="text-lg sm:text-xl md:text-2xl text-gray-300 max-w-2xl mx-auto mb-8">
                    Namaste! mai hoon Veda - aapka digital saathi. aaiye, milkar kuch naya seekhate hain!
                </p>
                <a href="#" id="get-started-btn" class="inline-block bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 glow-button">
                    Get Started
                </a>
            </div>
        </div>
    </div>

    <div id="veda-chat-app" class="hidden h-screen w-screen flex-col items-center justify-center p-4">
        <div class="w-full h-full flex flex-col items-center justify-center">
            <div class="relative w-64 h-64 sm:w-80 sm:h-80 flex items-center justify-center animated-logo-container">
                <div class="scanner-ring"></div>
                <img src="https://i.postimg.cc/qqgrXMQJ/Whats-App-Image-2025-08-01-at-2-18-05-PM.jpg" alt="Veda Core" class="w-full h-full rounded-full object-cover shadow-[0_0_35px_rgba(0,255,255,0.3),_inset_0_0_15px_rgba(0,0,0,0.6)] border-2 border-cyan-400/50">
            </div>
            <form id="input-form" class="w-full max-w-lg mx-auto mt-12 flex items-center space-x-2">
                <input type="text" id="user-input" placeholder="Baat-cheet shuru karein..." class="flex-1 p-3 bg-gray-900/50 border border-purple-500/30 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 text-gray-200 transition-all placeholder:text-gray-500 text-sm">
                <button type="button" id="mic-btn" class="bg-purple-600 text-white p-3 rounded-full hover:bg-purple-700 transition-all transform hover:scale-105">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 0 1 6 0v8.25a3 3 0 0 1-3 3Z" /></svg>
                </button>
                <button type="submit" class="hidden">Send</button>
                <button type="button" id="awaken-btn" class="bg-gradient-to-r from-cyan-500 to-purple-600 text-white p-3 rounded-full hover:from-cyan-400 hover:to-purple-500 shadow-lg transition-all transform hover:scale-105">
                    Awaken
                </button>
                <button type="button" id="vision-btn" class="bg-green-600 text-white p-3 rounded-full hover:bg-green-700 transition-all transform hover:scale-105">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639l4.43-7.292a1.012 1.012 0 0 1 1.636 0l4.43 7.292a1.012 1.012 0 0 1 0 .639l-4.43 7.292a1.012 1.012 0 0 1-1.636 0l-4.43-7.292Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                </button>
                <button type="button" id="gita-btn" class="bg-yellow-600 text-white p-3 rounded-full hover:bg-yellow-700 transition-all transform hover:scale-105">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" /></svg>
                </button>
                <button type="button" id="game-btn" class="bg-red-600 text-white p-3 rounded-full hover:bg-red-700 transition-all transform hover:scale-105">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" /></svg>
                </button>
            </form>
        </div>
        <div id="chat-box-container" class="fixed bottom-4 right-4 w-full max-w-sm h-1/4 flex flex-col bg-black/30 backdrop-blur-md border border-cyan-500/30 rounded-lg shadow-[0_0_30px_rgba(0,255,255,0.2)]">
            <header class="p-3 border-b border-cyan-500/30"><h1 class="font-orbitron text-lg font-bold text-cyan-300 tracking-widest">Conversation</h1></header>
            <main id="chat-log" class="flex-grow p-3 overflow-y-auto space-y-3 chat-log"></main>
        </div>
    </div>
    
    <div id="robot-face-page" class="hidden robot-face-container">
        <div class="robot-face">
            <div class="tilak-container">
                <div class="urdhva-pundra"></div>
                <div class="sri"></div>
            </div>
            <div class="eyes-container">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="mouth-container">
                <svg id="mouth-svg" viewBox="0 0 200 100">
                    <path id="mouth-shape" d="M 30 60 Q 100 80 170 60" />
                </svg>
            </div>
        </div>
        <div class="fixed bottom-4 right-4 w-full max-w-sm h-1/4 flex flex-col bg-black/30 backdrop-blur-md border border-cyan-500/30 rounded-lg shadow-[0_0_30px_rgba(0,255,255,0.2)]">
             <main id="robot-chat-log" class="flex-grow p-3 overflow-y-auto space-y-3 chat-log"></main>
        </div>
        <button type="button" id="robot-mic-btn" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-purple-600 text-white p-4 rounded-full hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all duration-300 ease-in-out transform hover:scale-110">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 0 1 6 0v8.25a3 3 0 0 1-3 3Z" />
           </svg>
       </button>
       <button id="exit-robot-btn" class="absolute top-4 right-4 bg-red-600/50 text-white p-2 rounded-full backdrop-blur-sm">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
        </button>
    </div>

    <div id="vision-mode" class="hidden h-screen w-screen relative">
        <video id="video-feed" autoplay playsinline class="absolute inset-0"></video>
        <div id="vision-response-overlay" class="absolute top-4 left-4 right-4 p-4 rounded-lg border border-cyan-500/30 text-cyan-200 text-sm chat-log"></div>
        <canvas id="capture-canvas" class="hidden"></canvas>
        <div class="absolute bottom-4 left-4 right-4">
             <form id="vision-input-form" class="w-full max-w-lg mx-auto flex items-center space-x-3">
                <input type="text" id="vision-user-input" placeholder="Iske baare mein batayein..." class="flex-1 p-3 bg-gray-900/50 border border-purple-500/30 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400 text-gray-200 transition-all placeholder:text-gray-500 text-sm">
                <button type="button" id="vision-mic-btn" class="bg-purple-600 text-white p-3 rounded-full hover:bg-purple-700 transition-all transform hover:scale-105">
                     <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 0 1 6 0v8.25a3 3 0 0 1-3 3Z" /></svg>
                </button>
                 <button type="submit" class="bg-gradient-to-r from-cyan-500 to-purple-600 text-white p-3 rounded-full hover:from-cyan-400 hover:to-purple-500 shadow-lg transition-all transform hover:scale-105">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>
                </button>
            </form>
        </div>
        <button id="stop-vision-btn" class="absolute top-4 right-4 bg-red-600/50 text-white p-2 rounded-full backdrop-blur-sm">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
        </button>
    </div>

    <div id="gita-page" class="hidden gita-page-container">
        <div class="book-container" id="book-container">
            <div class="book-cover" id="book-cover">
                <div class="cover-front">
                    <svg class="cover-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="#c9a473"><path d="M50,10C30,10 10,30 10,50c0,15 10,30 25,35 0-10-5-20-15-25 10-5 15,5 15,25C60,80 70,65 70,50c0-20-20-40-20-40z M50,40c5.5,0 10,4.5 10,10s-4.5,10-10,10s-10-4.5-10-10S44.5,40 50,40z"/><path d="M50,10 C 55,25 70,35 90,40 C 70,45 55,55 50,70 C 45,55 30,45 10,40 C 30,35 45,25 50,10z" fill="#87ceeb" opacity="0.6"/></svg>
                    <h1 class="cover-title">श्रीमद्भगवद्गीता</h1>
                    <h2 class="cover-subtitle">The Song of God</h2>
                    <p class="open-prompt" id="prompt-text">(खोलने के लिए टैप करें)</p>
                </div>
                <div class="cover-back"></div>
            </div>
            <div class="book-pages" id="book-pages">
                <div class="page page-left" id="left-page"></div>
                <div class="page page-right" id="right-page"></div>
                 <div class="flipping-page" id="flipping-page">
                    <div class="flip-content flip-front page" id="flip-front"></div>
                    <div class="flip-content flip-back page" id="flip-back"></div>
                </div>
            </div>
            <div class="navigation">
                <button id="prev-chapter" class="nav-button">&larr; पिछला</button>
                <select id="chapter-select"></select>
                <button id="next-chapter" class="nav-button">अगला &rarr;</button>
            </div>
        </div>
        <button id="exit-gita-btn" class="absolute top-4 right-4 bg-red-600/50 text-white p-2 rounded-full backdrop-blur-sm">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
        </button>
    </div>

    <div id="game-page" class="hidden h-screen w-screen flex-col items-center justify-center p-4 overflow-hidden game-container">
        <canvas id="confetti-canvas"></canvas>
        <div class="text-center z-10">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">टिक टैक टो</h1>
            <p id="status" class="text-lg md:text-xl text-gray-400 mb-6">Aapki Baari (X)</p>
        </div>
        <div id="game-board" class="grid grid-cols-3 w-max bg-gray-800 rounded-lg shadow-2xl z-10">
            <div data-cell-index="0" class="cell border-2"></div>
            <div data-cell-index="1" class="cell border-2"></div>
            <div data-cell-index="2" class="cell border-2"></div>
            <div data-cell-index="3" class="cell border-2"></div>
            <div data-cell-index="4" class="cell border-2"></div>
            <div data-cell-index="5" class="cell border-2"></div>
            <div data-cell-index="6" class="cell border-2"></div>
            <div data-cell-index="7" class="cell border-2"></div>
            <div data-cell-index="8" class="cell border-2"></div>
        </div>
        <button id="restart-button" class="mt-8 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 z-10">
            फिर से शुरू करें
        </button>
        <div id="celebration-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 transform scale-95 pointer-events-none z-20">
            <div class="bg-gray-800 rounded-2xl p-8 text-center shadow-2xl border border-gray-700">
                <h2 id="winner-text" class="text-4xl font-bold text-yellow-400 mb-4"></h2>
                <p class="text-xl text-gray-300">🥳 बधाई हो! 🥂</p>
            </div>
        </div>
         <button id="exit-game-btn" class="absolute top-4 right-4 bg-red-600/50 text-white p-2 rounded-full backdrop-blur-sm z-10">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
